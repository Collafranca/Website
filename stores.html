<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta content="collafranca.xyz - Stores" property="og:title">
    <meta content="All my stores" property="og:description">
    <meta content="https://collafranca.xyz/stores" property="og:url">
    <meta content="files/pfp.png" property="og:image">
    <meta content="#ff94cd" data-react-helmet="true" name="theme-color">

    <title>Collafranca - Stores</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/stores.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&amp;display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ff15dfe20.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container fade-in">
        <div class="profile">
            <a href="index.html" class="back-button slide-in">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </a>
            <i class="fa-solid fa-store" style="font-size: 3.5rem; margin-bottom: 10px;"></i>
            <h1 class="username slide-in">Stores</h1>
        </div>

        <div class="stores">
            <a href="https://discord.gg/uuhDS7jCtE" target="_blank" class="store-card slide-in">
                <div class="store-header">
                    <i class="fa-solid fa-shop"></i>
                    <h2>Collafranca's Stock</h2>
                </div>
                <p class="store-description">
                    A Discord server where I sell currencies/items for popular Roblox games and at a very cheap price.
                </p>
                <div class="store-tags">
                    <span class="tag">Crypto</span>
                    <span class="tag">PayPal</span>
                    <span class="tag">CashApp</span>
                    <span class="tag">Zelle</span>
                    <span class="tag">Venmo</span>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
